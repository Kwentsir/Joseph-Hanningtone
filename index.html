<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Hello World, we are software developers!</h1>
    <p id="description">Description</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name </label>
       <input type="text" id="name" name="name" placeholder="Enter your name here" required>
       <br>
       <label for="email" id="email-label">Email</label> 
      <input id="email" type="email" placeholder="Enter your email here" required>
      <br>
      <label for="number" id="number-label">Number</label>  
      <input type="number" id="number" min="10" max="16" placeholder="Enter your number here" required>
   
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
