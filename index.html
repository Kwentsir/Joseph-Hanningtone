<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Hello World, we are software developers!</h1>
    <p id="description">Description</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name </label>
       <input type="text" id="name" name="name" placeholder="Enter your name here" required>
       <br>
       <label for="email" id="email-label">Email</label> 
      <input id="email" type="email" placeholder="Enter your email here" required>
      <br>
      <label for="number" id="number-label">Number</label>  
      <input type="number" id="number" min="10" max="16" placeholder="Enter your number here" required>
      <br>
      <select name="join question" id="dropdown"
      list="join-list">
      <option value="lost confused">i am lost and confused</option>
      <option value="group learner">i learn best in groups</option>
      <option value="coders">i like to meet people who code</option>
      <option value="other">other</option>
      </select>
      <br>
      <fieldset>
        <legend>have you ever written code?</legend>
        <input type="radio"name="coder" value="male">
        Yes<br>
        <input type="radio"name="coder" value="female">
        No<br>
      </fieldset>
      <br>
      <fieldset>
        <legend>coding languages you have completed</legend>
        <label> <input type="checkbox"name="code1" 
        value="javascript"> javascript </label>
        <label> <input type="checkbox"name="code2" 
          value="java"> java </label>
          <label> <input type="checkbox"name="code3" 
            value="c++"> c++ </label>
        
      </fieldset>
   
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
