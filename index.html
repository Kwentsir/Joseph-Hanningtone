<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Joseph-Hanningtone Form</h1>
     <p id="description">This form was created as part of Microverse collaborative project.</p>
   
     <div>
        <form id="survey-form">
<fieldset>
  <legend>Personal Details</legend>
          <label for="name" id="name-label">Name </label>
          <input type="text" id="name" name="name" placeholder="Enter your name here" required>
            <br>
          <label for="email" id="email-label">Email</label> 
          <input id="email" type="email" placeholder="Enter your email here" required>
            <br>
          <label for="number" id="number-label">Number</label>  
          <input type="number" id="number" min="10" max="16" placeholder="Enter your number here" required>
        </fieldset>
             <br>
      
             <fieldset>
              <legend>Why do you think you can be a great programmer?</legend>
      <select name="join question" id="dropdown"
      list="join-list">
      <option value="I believe">I believe I will make it as a programmer</option>
      <option value="motivate">I learn from top programmers</option>
      <option value="coders">I don't like coding</option>
      <option value="other">Other</option>
      </select>
    </fieldset>
      <br>
      <fieldset>
        <legend>Have you ever written a code?</legend>
        <input type="radio"name="coder" value="male">
        Yes<br>
        <input type="radio"name="coder" value="female">
        No<br>
      </fieldset>
      <br>
      <fieldset>
        <legend>Select the coding languages you have completed</legend>
        <label> <input type="checkbox"name="code1" 
        value="javascript"> javascript </label>
        <label> <input type="checkbox"name="code2" 
          value="java"> java </label>
          <label> <input type="checkbox"name="code3" 
            value="c++"> c++ </label>
      </fieldset>
   <br>
   <fieldset>
   <legend>What else do you want to tell us?</legend>
   <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Write your comments here?"></textarea>
  </fieldset>
   <br>
   <input type="submit" value="submit" id="submit">
   </form>
     </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
